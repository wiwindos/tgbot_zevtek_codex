name: CI
on: [ push, pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -r requirements.txt

      - name: Run tests
        env:
          BOT_TOKEN: 123456:FAKE-TOKEN-FOR-CI          # мок по-умолчанию
        run: pytest -q
